<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand-up timer</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>

    <div id="timer-container" class="timer-container hidden">
        <div id="timer" class="timer"></div>
        <button id="startButton" class="button start">Start</button>
        <button id="pauseButton" class="button pause hidden">Pause</button>
        <button id="resetButton" class="button reset hidden">Reset</button>
    </div>

    <script src="scripts/script.js"></script>

</body>

</html>
